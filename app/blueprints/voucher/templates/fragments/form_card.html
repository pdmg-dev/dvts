<div class="card floating-card" id="newVoucherCard">
  <div class="card-header d-flex justify-content-between align-items-center py-0 pe-0">
    <span>New Voucher</span>
    <button class="btn btn-icon" id="closeVoucherCard">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="card-body d-flex" id="voucherFormContainer">{% include 'partials/form.html' %}</div>
  <div class="card-footer">
    <button
      type="submit"
      class="btn btn-primary btn-main"
      form="newVoucherForm"
      data-bs-toggle="tooltip"
      title="Save (Ctrl + Enter)"
    >
      Save
    </button>
    <button id="attachBtn" class="btn btn-icon" data-bs-toggle="tooltip" title="Add attachments">
      <i class="bi bi-paperclip"></i>
    </button>
  </div>
</div>

<script>
  document.addEventListener("click", function (e) {
    if (e.target.closest("#attachBtn")) {
      const f = document.getElementById("fileInput");
      if (f) f.click();
    }
  });
</script>
