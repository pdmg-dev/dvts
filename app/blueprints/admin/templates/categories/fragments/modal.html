<div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" id="modalContent">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- HTMX loads here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" form="categoryForm" id="modalActionBtn"></button>
      </div>
    </div>
  </div>
</div>

<script>
  document.body.addEventListener("postSuccess", () => {
    const modalEl = document.getElementById("categoryModal");
    const modal = bootstrap.Modal.getInstance(modalEl);

    if (modal) {
      // Add fade-out class before hiding
      modalEl.classList.add("fade-out");

      // Hide modal (animation will run)
      modal.hide();
    }
  });
</script>
<script>
  const modalEl = document.getElementById("categoryModal");

  modalEl.addEventListener("hide.bs.modal", () => {
    modalEl.classList.add("fade-out");
  });

  modalEl.addEventListener("hidden.bs.modal", () => {
    modalEl.classList.remove("fade-out");
  });
</script>
