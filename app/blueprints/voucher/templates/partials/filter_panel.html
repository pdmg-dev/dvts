<div class="filter-panel" id="filterPanel">
  <div class="filter-panel-header">
    <h5 class="mb-0">Filter</h5>
    <button class="btn btn-icon" id="closeFilterBtn">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="filter-panel-body">
    <form id="filterForm">
      <!-- Hidden inputs for actual date values -->
      <input type="hidden" name="date_from" id="dateFromValue" value="{{ filters.date_from or '' }}" />
      <input type="hidden" name="date_to" id="dateToValue" value="{{ filters.date_to or '' }}" />

      <!-- Payee -->
      <div class="mb-3">
        <label class="form-label form-label-sm fw-semibold">Payee</label>
        <input
          type="text"
          class="form-control form-control-sm"
          name="payee"
          id="filterPayee"
          placeholder="Search payee"
          value="{{ filters.payee or '' }}"
        />
      </div>

      <!-- Amount Range -->
      <div class="mb-3">
        <label class="form-label form-label-sm fw-semibold">Amount Range</label>
        <div class="row g-2">
          <div class="col-6">
            <input
              type="number"
              class="form-control form-control-sm"
              name="amount_min"
              id="filterAmountMin"
              step="0.01"
              placeholder="Min"
              value="{{ filters.amount_min or '' }}"
            />
          </div>
          <div class="col-6">
            <input
              type="number"
              class="form-control form-control-sm"
              name="amount_max"
              id="filterAmountMax"
              step="0.01"
              placeholder="Max"
              value="{{ filters.amount_max or '' }}"
            />
          </div>
        </div>
      </div>
      <!-- Category Filter -->
      <div class="mb-3">
        <label class="form-label form-label-sm fw-semibold">Category</label>
        <select class="form-select form-select-sm" name="category" id="filterCategory">
          <option value="">All Categories</option>
          {% for category in categories %}
            <option value="{{ category.id }}" {% if filters.category == category.id %}selected{% endif %}>
              {{ category.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Office Filter -->
      <div class="mb-3">
        <label class="form-label form-label-sm fw-semibold">Office</label>
        <select class="form-select form-select-sm" name="resp_center" id="filterRespCenter">
          <option value="">All Offices</option>
          {% for center in resp_centers %}
            <option value="{{ center.id }}" {% if filters.resp_center == center.id %}selected{% endif %}>
              {{ center.acronym or center.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Created Date Range -->
      <div class="mb-3">
        <label class="form-label form-label-sm fw-semibold">Created</label>
        <div class="row g-2">
          <div class="col-6">
            <input
              type="date"
              class="form-control form-control-sm"
              name="created_from"
              value="{{ filters.created_from or '' }}"
            />
            <small class="text-muted">From</small>
          </div>
          <div class="col-6">
            <input
              type="date"
              class="form-control form-control-sm"
              name="created_to"
              value="{{ filters.created_to or '' }}"
            />
            <small class="text-muted">To</small>
          </div>
        </div>
      </div>

      <!-- Date Range Filter -->
      <div class="mb-3">
        <label class="form-label form-label-sm fw-semibold">Date Received</label>
        <div class="row g-2">
          <div class="col-6">
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control form-control-sm filter-date-input"
                id="filterDateFrom"
                data-td-target-input="nearest"
                data-td-toggle="datetimepicker"
                placeholder="From"
              />
              <span class="input-group-text" data-td-target="#filterDateFrom" data-td-toggle="datetimepicker">
                <i class="bi bi-calendar-event"></i>
              </span>
            </div>
            <small class="text-muted">From</small>
          </div>
          <div class="col-6">
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control form-control-sm filter-date-input"
                id="filterDateTo"
                data-td-target-input="nearest"
                data-td-toggle="datetimepicker"
                placeholder="To"
              />
              <span class="input-group-text" data-td-target="#filterDateTo" data-td-toggle="datetimepicker">
                <i class="bi bi-calendar-event"></i>
              </span>
            </div>
            <small class="text-muted">To</small>
          </div>
        </div>
      </div>

      <!-- Last Modified Date Range -->
      <div class="mb-3">
        <label class="form-label form-label-sm fw-semibold">Last Modified</label>
        <div class="row g-2">
          <div class="col-6">
            <input
              type="date"
              class="form-control form-control-sm"
              name="modified_from"
              value="{{ filters.modified_from or '' }}"
            />
            <small class="text-muted">From</small>
          </div>
          <div class="col-6">
            <input
              type="date"
              class="form-control form-control-sm"
              name="modified_to"
              value="{{ filters.modified_to or '' }}"
            />
            <small class="text-muted">To</small>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex gap-2 mt-4">
        <button
          type="button"
          class="btn btn-primary flex-fill btn-sm"
          id="applyFiltersBtn"
          hx-get="{{ url_for('voucher.all_vouchers', sort_by=sort_by, sort_dir=sort_dir) }}"
          hx-target="#content"
          hx-swap="innerHTML"
          hx-push-url="true"
          hx-include="#filterForm"
        >
          Apply Filters
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="clearFiltersBtn">Clear</button>
      </div>
    </form>
  </div>
</div>
