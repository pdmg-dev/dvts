<div class="toolbar px-1">
  <div class="d-flex align-items-center select-all">
    <button class="form-check btn btn-icon m-0" id="selectAllBtn">
      <input class="form-check-input m-0" type="checkbox" />
    </button>

    <div class="dropdown" id="selectAllDropdown">
      <button class="btn btn-icon dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-chevron-down"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">All</a></li>
        <li><a class="dropdown-item" href="#">None</a></li>
      </ul>
    </div>
  </div>

  <button
    class="btn btn-icon"
    hx-get="{{ url_for('voucher.all_vouchers', page=vouchers.page, category=filters.category, resp_center=filters.resp_center, mode_of_payment=filters.mode_of_payment, date_from=filters.date_from, date_to=filters.date_to, sort_by=sort_by, sort_dir=sort_dir) }}"
    hx-target="#content"
    hx-swap="innerHTML"
    hx-push-url="true"
  >
    <i class="bi bi-arrow-clockwise"></i>
  </button>

  <div class="d-none d-sm-flex ms-auto">
    <div class="dropdown">
      <button
        class="btn btn-icon page-number dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="text-muted"> {{ first_item }}-{{ last_item }} of {{ vouchers.total }} </span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <button
            class="dropdown-item"
            hx-get="{{ url_for('voucher.all_vouchers', page=1, category=filters.category, resp_center=filters.resp_center, mode_of_payment=filters.mode_of_payment, date_from=filters.date_from, date_to=filters.date_to, sort_by=sort_by, sort_dir=sort_dir) }}"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="true"
          >
            Newest
          </button>
        </li>
        <li>
          <button
            class="dropdown-item"
            hx-get="{{ url_for('voucher.all_vouchers', page=vouchers.pages, category=filters.category, resp_center=filters.resp_center, mode_of_payment=filters.mode_of_payment, date_from=filters.date_from, date_to=filters.date_to, sort_by=sort_by, sort_dir=sort_dir) }}"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="true"
          >
            Oldest
          </button>
        </li>
      </ul>
    </div>

    {% if vouchers.has_prev %}
      <button
        class="btn btn-icon"
        hx-get="{{ url_for('voucher.all_vouchers', page=vouchers.prev_num, category=filters.category, resp_center=filters.resp_center, mode_of_payment=filters.mode_of_payment, date_from=filters.date_from, date_to=filters.date_to, sort_by=sort_by, sort_dir=sort_dir) }}"
        hx-target="#content"
        hx-swap="innerHTML"
        hx-push-url="true"
      >
        <i class="bi bi-chevron-left"></i>
      </button>
    {% else %}
      <button class="btn btn-icon" disabled>
        <i class="bi bi-chevron-left"></i>
      </button>
    {% endif %}

    {% if vouchers.has_next %}
      <button
        class="btn btn-icon"
        hx-get="{{ url_for('voucher.all_vouchers', page=vouchers.next_num, category=filters.category, resp_center=filters.resp_center, mode_of_payment=filters.mode_of_payment, date_from=filters.date_from, date_to=filters.date_to, sort_by=sort_by, sort_dir=sort_dir) }}"
        hx-target="#content"
        hx-swap="innerHTML"
        hx-push-url="true"
      >
        <i class="bi bi-chevron-right"></i>
      </button>
    {% else %}
      <button class="btn btn-icon" disabled>
        <i class="bi bi-chevron-right"></i>
      </button>
    {% endif %}

    <div class="dropdown">
      <button
        class="btn btn-icon"
        type="button"
        id="exportDropdown"
        data-bs-toggle="dropdown"
        data-export-url="{{ url_for('voucher.export_vouchers') }}"
        aria-expanded="false"
      >
        <i class="bi bi-download"></i>
      </button>

      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="exportDropdown">
        <li>
          <h6 class="dropdown-header"><i class="bi bi-download me-1"></i>Export Options</h6>
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <button class="dropdown-item" id="exportFiltered">
            <i class="bi bi-funnel-fill me-2 text-primary"></i>
            <div class="d-inline-block">
              <div class="fw-semibold">Export Filtered Results</div>
              <small class="text-muted"
                >Export {{ total_vouchers }} record{{ 's' if total_vouchers != 1 else '' }}</small
              >
            </div>
          </button>
        </li>
        <li>
          <button class="dropdown-item" id="exportAll">
            <i class="bi bi-database-fill me-2 text-success"></i>
            <div class="d-inline-block">
              <div class="fw-semibold">Export All Records</div>
              <small class="text-muted">Export entire database</small>
            </div>
          </button>
        </li>
        <li>
          <button class="dropdown-item" id="exportCurrentPage">
            <i class="bi bi-file-earmark-text me-2 text-info"></i>
            <div class="d-inline-block">
              <div class="fw-semibold">Export Current Page</div>
              <small class="text-muted"
                >Export {{ last_item - first_item + 1 }} record{{ 's' if (last_item - first_item + 1) != 1 else '' }} on
                this page</small
              >
            </div>
          </button>
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <button class="dropdown-item" id="exportCustom" data-bs-toggle="modal" data-bs-target="#exportModal">
            <i class="bi bi-gear-fill me-2 text-warning"></i>
            <div class="d-inline-block">
              <div class="fw-semibold">Custom Export</div>
              <small class="text-muted">Select specific fields to export</small>
            </div>
          </button>
        </li>
      </ul>
    </div>

    <button class="btn btn-icon" id="filterBtn">
      <i class="bi bi-funnel"></i>
      {% if filters.category or filters.resp_center or filters.mode_of_payment or filters.date_from or filters.date_to %}
        <span class="filter-badge"></span>
      {% endif %}
    </button>

    <button class="btn btn-icon split" id="splitBtn">
      <i class="bi bi-layout-split"></i>
    </button>
  </div>
</div>

<!-- Export Modal -->
<div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exportModalLabel">
          <i class="bi bi-gear-fill me-2 text-warning"></i>Custom Export Options
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="exportForm">
          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <label class="form-label mb-0 fw-semibold">Select Fields to Export</label>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="toggleAllFields">Select All</button>
            </div>
            <div class="border rounded p-3" style="max-height: 400px; overflow-y: auto;">
              <div class="form-check mb-2">
                <input
                  class="form-check-input field-checkbox"
                  type="checkbox"
                  id="field_dv_number"
                  value="dv_number"
                  checked
                />
                <label class="form-check-label" for="field_dv_number">DV Number</label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input field-checkbox"
                  type="checkbox"
                  id="field_category"
                  value="category"
                  {% if filters.category %}checked{% endif %}
                />
                <label class="form-check-label" for="field_category">Category</label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input field-checkbox"
                  type="checkbox"
                  id="field_resp_center"
                  value="resp_center"
                  {% if filters.resp_center %}checked{% endif %}
                />
                <label class="form-check-label" for="field_resp_center">Responsibility Center</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input field-checkbox" type="checkbox" id="field_payee" value="payee" checked />
                <label class="form-check-label" for="field_payee">Payee</label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input field-checkbox"
                  type="checkbox"
                  id="field_particulars"
                  value="particulars"
                  checked
                />
                <label class="form-check-label" for="field_particulars">Particulars</label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input field-checkbox"
                  type="checkbox"
                  id="field_amount"
                  value="amount"
                  checked
                />
                <label class="form-check-label" for="field_amount">Amount</label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input field-checkbox"
                  type="checkbox"
                  id="field_mode_of_payment"
                  value="mode_of_payment"
                  {% if filters.mode_of_payment %}checked{% endif %}
                />
                <label class="form-check-label" for="field_mode_of_payment">Mode of Payment</label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input field-checkbox"
                  type="checkbox"
                  id="field_date_received"
                  value="date_received"
                  {% if filters.date_from or filters.date_to %}checked{% endif %}
                />
                <label class="form-check-label" for="field_date_received">Date Received</label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input field-checkbox"
                  type="checkbox"
                  id="field_created_at"
                  value="created_at"
                />
                <label class="form-check-label" for="field_created_at">Created At</label>
              </div>
              <div class="form-check mb-2">
                <input
                  class="form-check-input field-checkbox"
                  type="checkbox"
                  id="field_updated_at"
                  value="updated_at"
                />
                <label class="form-check-label" for="field_updated_at">Updated At</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="exportForm" class="btn btn-primary">
          <i class="bi bi-download me-2"></i>Export
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  // Toggle all fields
  document.getElementById("toggleAllFields")?.addEventListener("click", function () {
    const checkboxes = document.querySelectorAll(".field-checkbox");
    const allChecked = Array.from(checkboxes).every((cb) => cb.checked);
    checkboxes.forEach((cb) => (cb.checked = !allChecked));
    this.textContent = allChecked ? "Select All" : "Deselect All";
  });

  // Handle export form submission
  document.getElementById("exportForm")?.addEventListener("submit", function (e) {
    e.preventDefault();
    const selectedFields = Array.from(document.querySelectorAll(".field-checkbox:checked")).map((cb) => cb.value);

    if (selectedFields.length === 0) {
      alert("Please select at least one field to export.");
      return;
    }

    // Build export URL with current filters and selected fields
    const exportUrl = new URL('{{ url_for("voucher.export_vouchers") }}', window.location.origin);

    // Add current filters and sort parameters to maintain consistency
    const urlParams = new URLSearchParams(window.location.search);
    const params = ["category", "resp_center", "mode_of_payment", "date_from", "date_to", "sort_by", "sort_dir"];
    params.forEach((param) => {
      if (urlParams.has(param)) {
        exportUrl.searchParams.set(param, urlParams.get(param));
      }
    });

    // Add selected fields
    exportUrl.searchParams.set("fields", selectedFields.join(","));

    // Trigger download
    window.location.href = exportUrl.toString();

    // Close modal using Bootstrap's API
    const modal = bootstrap.Modal.getInstance(document.getElementById("exportModal"));
    modal?.hide();
  });
</script>
